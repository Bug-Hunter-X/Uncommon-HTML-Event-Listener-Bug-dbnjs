<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>

  <script>
    // Incorrect way to add event listener
    document.getElementById("myDiv").onclick = function() {
      alert('Div clicked!');
    };
    //Adding another event listener with addEventListener
    document.getElementById("myDiv").addEventListener("click",function(){
        alert("Div clicked using addEventListener!");
    });
  </script>
</body>
</html>
